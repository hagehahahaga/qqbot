<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Page</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <ul>
            <li><a href="#" id="status-link">状态</a></li>
            <li><a href="#" id="logs-link">日志</a></li>
            <li>
                <div class="dark-mode-container">
                    <span>黑夜模式</span>
                    <label class="switch">
                        <input type="checkbox" id="dark-mode-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </li>
        </ul>
    </div>
    <div class="content">
        <div id="status-page" class="page">
            <h1>服务器状态</h1>
            <p>连接状态: <span id="connected">未连接</span></p>
            <button id="reconnect-button" onclick="reconnect()" style="display:none;">重连</button>
            <div id="loading" class="loading"></div>
            <p id="reconnect-status" class="reconnect-status"></p>
            <h2>服务状态</h2>
            <div id="service-status"></div>
        </div>
        <div id="logs-page" class="page">
            <h1>日志</h1>
            <div id="logs-content" class="scrollable" style="position: relative;">
                <!-- 日志顶栏 - 直接作为scrollable的子元素 -->
                <div id="logs-header" class="logs-header">
                    <button id="toggle-logs-header" class="toggle-logs-header-btn" title="展开/收起日志选项">
                        <span class="arrow-down"></span>
                    </button>
                    <div id="logs-options" class="logs-options">
                        <label>
                            <input type="checkbox" id="show-debug" checked> Debug
                        </label>
                        <label>
                            <input type="checkbox" id="show-info" checked> Info
                        </label>
                        <label>
                            <input type="checkbox" id="show-warn" checked> Warn
                        </label>
                        <label>
                            <input type="checkbox" id="show-error" checked> Error
                        </label>
                    </div>
                </div>
                <div id="actual-logs" class="actual-logs"></div>
                <button id="scroll-to-bottom" class="scroll-to-bottom-btn" title="滚动到底部">
                    <span class="arrow-down"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
